<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zaur Hasanov - Magnificent System Tech Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#"> <!-- To stop favicon errors -->
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.7.0.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <main class="factsMain ">
    <h3 class="factsHeading"><i class="ph ph-cat"></i>Three random cat facts</h3>
    <div class="factList accordion">
      <div class="accordionItem">
        <div class="itemHead flexStretch">
          <span>01</span>
          <span class="flexAlignCenter">Click to see a fact&nbsp;<i class="ph ph-paw-print"></i></span>
          <i class="accordionIcon ph-bold ph-plus"></i>
        </div>
        <div class="factItem">
          <div class="factDescription">
            <p>Fact 1</p>
          </div>
          <div class="imgContainer"></div>
        </div>
      </div>

      <div class="accordionItem accordionItemMiddle">
        <div class="itemHead flexStretch">
          <span>02</span>
          <span class="flexAlignCenter">Click to see a fact&nbsp;<i class="ph ph-paw-print"></i>
          </span>
          <i class="accordionIcon ph-bold ph-plus"></i>
        </div>
        <div class="factItem">
          <div class="factDescription">
            <p>Fact 2</p>
          </div>
          <div class="imgContainer"></div>
        </div>
      </div>

      <div class="accordionItem accordionItemMiddle">
        <div class="itemHead flexStretch">
          <span>03</span>
          <span class="flexAlignCenter">Click to see a fact&nbsp;<i class="ph ph-paw-print"></i></span>
          <i class="accordionIcon ph-bold ph-plus"></i>
        </div>
        <div class="factItem">
          <div class="factDescription">
            <p>Fact 3</p>
          </div>
          <div class="imgContainer"></div>
        </div>
      </div>

      <div class="accordionItem">
        <div class="logoContainer flexCenter">
          <img class="logo" src="/logos/Logo.svg" alt="MagSys Logo">
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
